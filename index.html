<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./assets/javascript/api.js"></script>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <h1 class="title">Sports GIF Search</h1>
            </div>
            <div class="col-md-6 d-flex align-items-end flex-column mt-2">
                <form id="gif-form" class="submit-bar">
                    <label for="gif-input"></label>
                    <input type="text" id="gif-input" placeholder="Add a sports topic...">
                    <input id="add-gif" type="submit" value="Search">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex align-items-center flex-column">
                <div id="buttons-view"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex flex-wrap" id="gifs-view">

            </div>
        </div>
    </div>

</body>

</html>
